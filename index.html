<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kaitlyn Blanton" />
    <meta name="description" content="Around the US with Jacques Cousteau" />
    <meta
      name="keywords"
      content="United States, Around the US, travel, traveling, trip, trips, destination, tourism, tourist places, places to visit, vacation, vacation ideas, national travel, travel destinations in united states, trip"
    />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="'Around the U.S.' Logo"
          class="header__logo"
        />
      </header>

      <main class="page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Headshot of a man wearing a red beanie and blue polo shirt smiling in front of the ocean"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__name js-profile-name">Jacques Cousteau</h1>
            <button
              aria-label="edit profile information"
              type="button"
              class="profile__button profile__button_type_edit js-profile-edit-button"
            >
              <img
                src="./images/edit-button.svg"
                alt="edit button"
                class="profile__image profile__image_type_edit"
              />
            </button>
            <p class="profile__description js-profile-description">Explorer</p>
          </div>

          <div class="profile__button-position">
            <button
              aria-label="create new post"
              type="button"
              class="profile__button profile__button_type_add"
            >
              <img
                src="./images/add-button.svg"
                alt="add button"
                class="profile__image profile__image_type_add"
              />
            </button>
          </div>
        </section>

        <section class="gallery">
          <ul class="gallery__cards js-card-list">
            <template class="js-card-template">
              <li class="card js-card-element">
                <img alt="destination" class="card__image js-card-image" />
                <div class="card__info">
                  <h2 class="card__title js-card-title"></h2>
                  <button
                    aria-label="like"
                    type="button"
                    class="card__button js-like-button"
                  >
                    <img
                      src="./images/like-button.svg"
                      alt="heart icon"
                      class="card__heart-image"
                    />
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>

      <div class="modal js-edit-profile-modal">
        <div class="modal__container">
          <button
            class="modal__button modal__button_type_close js-profile-close-button"
          ></button>
          <p class="modal__title">Edit profile</p>

          <form
            action="#"
            class="modal__form js-modal-form"
            name="profileModal"
          >
            <fieldset class="modal__fieldset">
              <label for="full-name" class="modal__label"></label>
              <input
                type="text"
                id="full-name"
                name="full-name"
                placeholder="Name"
                class="modal__input js-modal-input-name"
                required
              />
            </fieldset>

            <fieldset class="modal__fieldset">
              <label for="description" class="modal__label"></label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Description"
                class="modal__input js-modal-input-description"
                required
              />
            </fieldset>

            <fieldset class="modal__fieldset">
              <button
                type="submit"
                class="modal__button modal__button_type_submit js-profile-submit-button"
              >
                Save
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
