<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kaitlyn Blanton" />
    <meta name="description" content="Around the US with Jacques Cousteau" />
    <meta
      name="keywords"
      content="United States, Around the US, travel, traveling, trip, trips, destination, tourism, tourist places, places to visit, vacation, vacation ideas, national travel, travel destinations in united states, trip"
    />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="'Around the U.S.' Logo"
          class="header__logo"
        />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Headshot of a man wearing a red beanie and blue polo shirt smiling in front of the ocean"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button profile__button_type_edit">
              <img
                src="./images/edit-button.png"
                alt="edit button"
                class="profile__button_type_edit"
              />
            </button>
            <p class="profile__description">Explorer</p>
          </div>

          <div class="profile__button_type_add">
            <button class="profile__button">
              <img
                src="./images/add-button.png"
                alt="add button"
                class="profile__button_type_add"
              />
            </button>
          </div>
        </section>

        <section class="posts"></section>
      </main>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
