<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kaitlyn Blanton" />
    <meta name="description" content="Around the US with Jacques Cousteau" />
    <meta
      name="keywords"
      content="United States, Around the US, travel, traveling, trip, trips, destination, tourism, tourist places, places to visit, vacation, vacation ideas, national travel, travel destinations in united states, trip"
    />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="'Around the U.S.' Logo"
          class="header__logo"
        />
      </header>

      <main class="page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Headshot of a man wearing a red beanie and blue polo shirt smiling in front of the ocean"
            class="profile__avatar"
          />

          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__button profile__button_type_edit">
              <img
                src="./images/edit-button.svg"
                alt="edit button"
                class="profile__image profile__image_type_edit"
              />
            </button>
            <p class="profile__description">Explorer</p>
          </div>

          <div class="profile__button-position">
            <button class="profile__button profile__button_type_add">
              <img
                src="./images/add-button.svg"
                alt="add button"
                class="profile__image profile__image_type_add"
              />
            </button>
          </div>
        </section>

        <section class="page__section gallery">
          <ul class="gallery__cards">
            <li class="card">
              <img
                src="./images/yosemite.jpg"
                alt="Trees lining a river at the foot of Yosemite Valley"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Yosemite Valley</h2>
                <button class="card__button card__button_type_heart">
                  <img
                    src="./images/like-button.svg"
                    alt="heart icon"
                    class="card__button card__button_type_heart"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lake-louise.jpg"
                alt="Lake Louise reflecting trees and large mountains"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lake Louise</h2>
                <button class="card__button card__button_type_heart">
                  <img
                    src="./images/like-button.svg"
                    alt="heart icon"
                    class="card__button card__button_type_heart"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/bald-mountains.jpg"
                alt="Sun setting on a bird's eye view of mountains filled with trees"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__button card__button_type_heart">
                  <img
                    src="./images/like-button.svg"
                    alt="heart icon"
                    class="card__button card__button_type_heart"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/latemar.jpg"
                alt="mountains under a night sky filled with stars"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Latemar</h2>
                <button class="card__button card__button_type_heart">
                  <img
                    src="./images/like-button.svg"
                    alt="heart icon"
                    class="card__button card__button_type_heart"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/vanoise.jpg"
                alt="lake reflecting snowy mountains and the sunset's pastel pinks"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__button card__button_type_heart">
                  <img
                    src="./images/like-button.svg"
                    alt="heart icon"
                    class="card__button card__button_type_heart"
                  />
                </button>
              </div>
            </li>

            <li class="card">
              <img
                src="./images/lago.jpg"
                alt="lake at the bottom of a large montain range with canoes sitting along a dock"
                class="card__image"
              />
              <div class="card__info">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__button card__button_type_heart">
                  <img
                    src="./images/like-button.svg"
                    alt="heart icon"
                    class="card__button card__button_type_heart"
                  />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">Â© 2023 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
